<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="shortcut icon" href="./assets/capa-album-pequena.svg" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <section class="player1">
      <div>
        <img src="./assets/capa-album-grande.png" alt="">

      <div class="titles">
        <h2>Acorda Devinho</h2>
        <span>Banda Devs</span>

      <div class="player-options">
        <img src="./assets/play-music.svg" alt="">

      <div class="music-time">
        <span>03:20</span>
        <span>00:12</span>

    </section>

    <section class="player2">
      <div class="player2-container">
        <img src="./assets/capa-album-pequena.png" alt="">

        <div class="titles">
          <h2>Acorda Devinho</h2>
          <span>Banda Devs</span>
        </div>
      </div>

      <div class="player-options">
        <img src="./assets/play-music.svg" alt="">

      <img class="bar-progress" src="./assets/bar-progress.svg" alt="">

      <div class="music-time">
        <span>03:20</span>
        <span>00:12</span>
      </div>
    </section>

    <section class="player3">

      <img src="./assets/capa-album-pequena.png" alt="" width="85" height="85">

      <div class="titles">
        <h2>Acorda Devinho</h2>
        <span>Banda Devs</span>
      </div>
      </div>

      <div class="player-options">
        <img src="./assets/play-music.svg" alt="">
      </div>

</html>
